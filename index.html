<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <script
      src="https://kit.fontawesome.com/e6ee152de3.js"
      crossorigin="anonymous"
    ></script>

    <title>News</title>
  </head>
  <body>
    <!-- Main Bootstrap Search -->
    <div class="container">
      <!-- Jumbotron for Title -->
      <div class="jumbotron" style="background-color: #20315a; color: white">
        <h1 class="text-center">
          <strong>
            <i class="fa fa-newspaper-o"></i> New York Times Search</strong
          >
        </h1>
      </div>

      <!-- Row for Searching New York Times -->
      <div class="row">
        <div class="col-sm-12">
          <br />
          <!-- First card is for handling the search parameters -->
          <div class="card">
            <div class="card-header">
              <strong> <i class="fa fa-list-alt"></i> Search Parameters</strong>
            </div>
            <div class="card-body">
              <!-- Here we create an HTML Form for handling the inputs-->
              <form role="form">
                <!-- Here we create the text box for capturing the search term-->
                <div class="form-group">
                  <label for="search">Search Term:</label>
                  <input type="text" class="form-control" id="search-terms" />
                </div>

                <!-- Here we capture the number of records that the user wants to retrieve  -->
                <div class="form-group">
                  <label for="pwd">Number of Records to Retrieve:</label>
                  <select
                    id="number-of-records"
                    class="custom-select"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <option selected value="1">1</option>
                    <option selected value="2">2</option>
                    <option selected value="3">3</option>
                    <option selected value="4">4</option>
                    <!-- Setting the option for 5 as default -->
                    <option value="5" selected>5</option>
                    <option selected value="6">6</option>
                    <option selected value="7">7</option>
                    <option selected value="8">8</option>
                    <option selected value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>

                <!--  Start Year-->
                <div class="form-group">
                  <label for="start-year">Start Year (Optional):</label>
                  <input type="text" class="form-control" id="start-year" />
                </div>

                <!--  End Year -->
                <div class="form-group">
                  <label for="end-year">End Year (Optional):</label>
                  <input type="text" class="form-control" id="end-year" />
                </div>

                <!-- Here we have our final submit button -->
                <button
                  type="submit"
                  class="btn btn-default"
                  id="search-button"
                >
                  <i class="fa fa-search"></i> Search
                </button>
                <button class="btn btn-default" id="clear-button">
                  <i class="fa fa-trash"></i> Clear Results
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- This row will handle all of the retrieved articles -->
      <div class="row">
        <div class="col-sm-12">
          <br />

          <!-- !--  articles box --> 
            <div class="card-header">
              <strong> <i class="fa fa-table"></i> Top Articles</strong>
            </div>
            <ul id="display-list"></ul>


      <!-- Footer Region -->
      <div class="row">
        <div class="col-sm-12">
          <hr />
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
