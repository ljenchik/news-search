<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>News</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid custom">
        <div class="container">
        <h1 class="display-4">New York Times Search</h1>
        </div>
    </div>

    <form>
        <h4>Search Parameters</h4>
        <div class="form-group">
        <label >Search terms:</label>
        <input type="text" class="form-control" id="search-terms">
        </div>
        <div class="form-group">
            <label>Number of records to retrieve</label>
            <input type="number" min="1" class="form-control" id="number-of-records">
        <div class="form-group">
            <label >Start Year (optional)</label>
            <input type="text" class="form-control" id="start-year" >
        </div>
        <div class="form-group">
            <label >End Year (optional)</label>
            <input type="text" class="form-control" id="end-year" >
        </div>
        <div>
            <button type="button" class="btn btn-primary" id="search-button">Search</button>
            <button type="button" class="btn btn-primary" id="clear-button">Clear</button>
        </div>
    </form>
    </br>
    <h4>Top Articles</h4>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
